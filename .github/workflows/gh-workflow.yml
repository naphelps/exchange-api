name: future-name

on:
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REPO: ${{ vars.DOCKERHUB_REPO }}
  GITHUB_CONTAINER_REGISTRY: ghcr.io/${{ github.repository_owner }}
  GH_BRANCH: ${{ github.ref_name }}
  RUN_NUMBER: ${{ github.run_number }}
  RUN_NUMBER_OFFSET: ${{ vars.RUN_NUMBER_OFFSET }}

jobs:
  something:
    runs-on: ubuntu-latest

    steps:
      - name: Cache source
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            .git
            .github
            .gitignore
            .travis.yml
            CHANGELOG.txt
            LICENSE.txt
            MAINTAINERS.md
            Makefile
            README.md
            build.sbt
            docs
            project
            src
            target
          key: ${{ github.ref }}-${{ github.sha }}

      - name: Cache target
        id: cache-target
        uses: actions/cache@v4
        with:
          path: target/*
          key: ${{ github.ref }}-${{ github.sha }}

      - name: Checkout Github Repo
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v3

      - name: Configure Env Vars
        run: |
          BUILD_NUMBER=$(($RUN_NUMBER + $RUN_NUMBER_OFFSET))
          echo "IMAGE_VERSION=$(head -n 1 src/main/resources/version.txt)-$BUILD_NUMBER" >> $GITHUB_ENV
          echo "GIT_SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          apps: sbt
          jvm: temurin:1.21

      - name: Compile
        run: |
          sbt compile

      - name: ls
        continue-on-error: true
        run: ls -ahl

      - name: ls ./target
        continue-on-error: true
        run: ls -ah ./target

      - name: ls ./target/scala-2.13
        continue-on-error: true
        run: ls -ah ./target/scala-2.13
